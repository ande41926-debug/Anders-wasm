services:
  - type: web
    name: sigma-wasm
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Add additional environment variables as needed
      # - key: API_URL
      #   value: https://api.example.com
      # - key: SECRET_KEY
      #   sync: false
    buildFilter:
      paths:
        - src/**
        - Cargo.toml
        - package.json
        - vite.config.ts
        - tsconfig.json
        - Dockerfile
        - nginx.conf
        - scripts/**
      ignoredPaths:
        - README.md
        - .git/**
        - node_modules/**
        - target/**
        - dist/**
        - pkg/**

